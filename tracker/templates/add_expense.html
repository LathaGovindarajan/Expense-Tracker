{% extends 'base.html' %}
{% block content %}

  <form method="post" id="add-expense-form" name="add-expense-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Expense</button>
    <a href="{% url 'expense_list' %}" class="btn btn-link">← Back to Dashboard</a>
  </form>
{% endblock %}
